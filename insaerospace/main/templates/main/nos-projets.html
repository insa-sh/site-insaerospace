{% extends "main/base.html" %}
{% load static %}

{% block title %}Nos Projets{% endblock %}


{% block extrahead %}
<!-- SEO -->
<meta name="description" content="Découvrez nos projets et rejoignez notre équipe.">
<meta name="keywords" content="INSAerospace, projets, association, étudiants, fusée, aérospatiale">
<link rel="canonical" href="https://insaerospace.com/nos-projets">
<!-- Open Graph -->
<meta property="og:title" content="Nos Projets - INSAerospace">
<meta property="og:description" content="Découvrez nos projets et rejoignez notre équipe.">
<meta property="og:image" content="{% static 'images/sharing/og-image.png' %}">
<meta property="og:url" content="https://insaerospace.com/nos-projets">
<meta property="og:type" content="website">
<meta property="og:site_name" content="INSAerospace">
<meta property="og:locale" content="fr_FR">

<link rel="stylesheet" href="{% static 'main/article.css' %}">
{% endblock %}


{% block content %}
<div class="classic-page-margin">
    <h1  class="page-title">Nos projets</h1>
</div>
<div id="projectsContainer">
    <!-- loading icon from fontawesome -->
    <i class="fas fa-spinner fa-spin fa-3x" style="font-size:24px; color:black;"></i>


</div>
<script type="module" src="{% static 'main/scripts/projets.js' %}"></script>

{% endblock %}
